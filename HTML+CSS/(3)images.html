<!--Steps-->
<!--1: Use a self-closing image tag <img>-->
<!--2: Set the source equal to the name of the image - <img src="name_of_image"-->
<!--3: Change the dimensions with the height or width - height="..." widht="...", if there is only height the image will adjust automatically-->
<!--4: Add alternative text with the alt attribute in case the image doesn't display so that users can know what the imgae is, you could say anything - alt="Alternative_text"-->
<!--5: Add an h1 header tag <h1></h1>-->
<!--6: Add anchor tags <a href="..."></a> sandwich the <img> tag to add the link directs users to the searching website so that when users click the image or gif they wil be redircet to the serch website of the image or the gif-->

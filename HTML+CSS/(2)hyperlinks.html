<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML hyperlinks</title>
    </head>
    <body>
        <h1>WELCOME TO PAGE</h1>
        <a  href="https://www.google.com/"
        target="_blank"
        title="Goes to Google"> 
            Click here if you want to open Google
        </a>
        <br>
        <a  href="lyrics.html"
        target="_blank">
            Click here if you want to get the lyrics
        </a>
        <br>
        <a  href="https://mail.google.com/mail/u/0/#inbox"
        target="_blank">
            Click here if you want to open Gmail
        </a>
    </body>
</html>
<!--<a></a>:anchor tags-->
<!--target = "_blank": sẽ mở link trong href ở một tab hoặc cửa sổ khác-->
<!--title = "Goes to Google": hiện tiêu đề khi di chuột vào link-->
<!--href là 1 attribute which is typically a name value pair that modifies the behaviour an element-->
<!--href: hypertext reference-->
<!--Other common attributes:
accesskey (phím tắt): Xác định phím tắt truy cập nhanh đến phần tử.
autocomplete (tự động hoàn thiện): Xác định liệu trình duyệt có tự động hoàn thiện dữ liệu cho phần tử hay không.
autofocus (tự động tập trung): Xác định phần tử có tự động được tập trung khi trang được tải.
checked (đã chọn): Xác định rằng phần tử input là đã chọn.
class (lớp): Xác định lớp CSS được áp dụng cho phần tử.
contenteditable (chỉnh sửa nội dung): Xác định xem nội dung của phần tử có thể chỉnh sửa được hay không.
disabled (vô hiệu hóa): Xác định rằng phần tử sẽ bị vô hiệu hóa và không thể tương tác được.
draggable (kéo được): Xác định xem phần tử có thể được kéo thả hay không.
href (liên kết): Xác định URL hoặc đường dẫn đến tài liệu liên kết.
id (định danh): Xác định một định danh duy nhất cho phần tử.
lang (ngôn ngữ): Xác định ngôn ngữ sử dụng cho nội dung phần tử.
max (giá trị tối đa): Xác định giá trị tối đa cho phần tử input.
min (giá trị tối thiểu): Xác định giá trị tối thiểu cho phần tử input.
name (tên): Xác định tên của phần tử.
placeholder (chú giải): Xác định văn bản gợi ý được hiển thị trong phần tử input khi không có giá trị nào.
readonly (chỉ đọc): Xác định rằng phần tử input chỉ có thể đọc được và không thể chỉnh sửa.
required (bắt buộc): Xác định rằng phần tử input yêu cầu một giá trị để được gửi đi.
src (nguồn): Xác định đường dẫn đến nguồn tài nguyên của phần tử.
style (kiểu): Xác định kiểu CSS trực tiếp áp dụng cho phần tử.
tabindex (thứ tự tab): Xác định thứ tự tab khi điều hướng qua các phần tử trên trang.
target (đích): Xác định cửa sổ hoặc khung đích cho liên kết hoặc hành động.
title (tiêu đề): Xác định tiêu đề hoặc chú thích cho phần tử.
type (loại): Xác định loại của phần tử input.
value (giá trị): Xác định giá trị của phần tử input.-->
